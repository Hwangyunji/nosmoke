<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>금연날짜계산앱</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- 경과일 = 오늘 - 금연 시작한 날 -->
    <div class="app">
        <div class="container">
            <h1>금연관리 앱</h1>
            <p>금연일로부터 며칠이 지났는지 알려줍니다.</p>
            <p class="info"><span id="day" class="day">0</span>일이 경과 되었습니다.</p>
            <label>금연시작일 <input id="date" type="date"></label>
        </div>
    </div>

    <script src="main.js"></script>
